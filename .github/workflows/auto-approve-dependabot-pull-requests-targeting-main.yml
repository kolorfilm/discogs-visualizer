name: Auto-approve Dependabot pull requests targeting `master` branch

on:
  pull_request:
    branches:
      - master

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot_approve_and_merge:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1.8.2
        with:
          app_id: ${{ secrets.DEPENDABOT_APP_ID }}
          private_key: ${{ secrets.DEPENDABOT_PRIVATE_KEY }}

      - name: Authenticate CLI
        run: echo "${{ steps.generate_token.outputs.token }}" | gh auth login --with-token

      - name: Approve Dependabot PR
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
        run: gh pr review "$PR_URL" --approve

      - name: Enable auto-merge for Dependabot PR
        run: gh pr merge "$PR_URL" --auto --merge --delete-branch
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.dependabot-auto-merge }}
